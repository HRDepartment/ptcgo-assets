<script>
  function setImgWidth(px) {
    for (const img of Array.from(document.querySelectorAll('img'))) {
      img.width = px;
    }
  }
  function setImgVisibility(type) {
    for (const card of document.querySelectorAll(`img:not([data-type="${type}"])`)) {
      card.style.display = 'none';
    }
    for (const card of document.querySelectorAll(`img[data-type="${type}"]`)) {
      card.style.display = 'initial';
    }
  }
  document.querySelector('#imgwidth').oninput = e => setImgWidth(e.currentTarget.value);
  setImgWidth(document.querySelector('#imgwidth').value);
  for (const input of Array.from(document.querySelectorAll('input[name="type"]'))) {
    input.onchange = () => setImgVisibility(input.value);
  }
  setImgVisibility(document.querySelector('input[name="type"]:checked').value);
</script>
